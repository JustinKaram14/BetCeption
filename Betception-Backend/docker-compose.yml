version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: betception
      MYSQL_USER: betuser
      MYSQL_PASSWORD: betpw
    ports: ["3306:3306"]
    volumes:
      - dbdata:/var/lib/mysql
      - ../db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpw"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: betuser
      DB_PASSWORD: betpw
      DB_NAME: betception
      ACCESS_TOKEN_SECRET: change-me-access
      REFRESH_TOKEN_SECRET: change-me-refresh
      ACCESS_TOKEN_TTL_MIN: "15"
      REFRESH_TOKEN_TTL_DAYS: "7"
      FRONTEND_ORIGIN: http://localhost:4200
      COOKIE_SECURE: "false"
    ports: ["3000:3000"]
    depends_on:
      db:
        condition: service_healthy

  adminer:
    image: adminer
    ports: ["8080:8080"]
    depends_on: [ db ]

volumes:
  dbdata:
