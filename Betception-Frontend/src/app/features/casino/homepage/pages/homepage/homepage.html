<div class="home-container">
  <app-hero></app-hero>

  <div class="main-content">

    <app-neon-card>
      <app-leaderboard></app-leaderboard>
    </app-neon-card>


    <div class="right-column">
      <app-neon-card>
        <app-auth-panel
          (login)="onLogin($event)"
          (register)="onRegister($event)">
        </app-auth-panel>
        <div class="auth-status" *ngIf="authLoading || authSuccess || authError">
          <div *ngIf="authLoading" class="auth-status__message loading">
            Anmeldung läuft...
          </div>
          <div *ngIf="!authLoading && authSuccess" class="auth-status__message success">
            {{ authSuccess }}
          </div>
          <div *ngIf="!authLoading && authError" class="auth-status__message error">
            {{ 'Ungültige Logindaten' }}
          </div>
        </div>
      </app-neon-card>

      <app-neon-card>
        <app-cta-panel
          (enter)="onEnter()"
          (rewards)="onRewards()">
        </app-cta-panel>
      </app-neon-card>
    </div>
  </div>
</div>
